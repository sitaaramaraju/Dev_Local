<html>
<head>
<title>Set Multiple Individual Due Dates</title>
<script language="JavaScript" src="date-picker.js"></script>
<script language="javascript" type="text/javascript">
   function validate()
   {
       if(document.dueDateSet.dueDate.value == '')
       {
           alert("You must select a due date");
       }
       else
       {
		   alert("You have entered date : " + document.dueDateSet.dueDate.value);
           
       }
   }
</script>
</head>
<body style="margin:0px;">
<center><br>
    <table width="800" cellpadding="0" cellspacing="0" margin=0>
    <form name="dueDateSet" action="" method="post">
        
        <tr>
            <td align="center">
            
            </td>
        </tr>
        <tr>
            <td style="font-size:12pt">&nbsp;</td>
        </tr>
        <tr>
            <td align='center'>Click the icon below to select a date</td>
        </tr>
        <tr>
            <td style="font-size:12pt">&nbsp;</td>
        </tr>
        <tr>
            <td align="center"><table width="750" class="adminFrame">
                <tr class="adminFormLabel">
                    <td align="center" style="height:50px;">
                        <font size="3">Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font><input name="dueDate" readonly="true" size="25" value="" type="text">
                            <a href="javascript:show_calendar('dueDateSet.dueDate');" onmouseover="window.status='Date Picker'; return true;" onmouseout="window.status=''; return true;">
                        <img src="show-calendar.gif" style="vertical-align: bottom;" border="0">
                    </td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td align="center"><table width="500">
                <tr>
                    <td width="250" align="center"><input type="button" value="Submit" class="input" onClick="validate();"></td>
                    <td width="250" align="center"><input type="button" value="Cancel" class="input" onClick="window.close()"></td>
                </tr>
            </table></td>
        </tr>
    </form>
    </table>
</body>
</html>
